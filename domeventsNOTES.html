<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button id="btn1">Click Me!</button>
<script>
    'use strict';

    // create a handler function
    var listener = function (event) {
        alert('You clicked the button!');
    }

    // register the listener to handle clicks on btn1
    document.getElementById('btn1').addEventListener('click', listener);

</script>
</body>
</html>
<!--TO REMOVE AN EVENT LISTENER-->
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button id="btn1">Click Me!</button>
<button id="btn2">Remove Event Listener</button>
<script>
    'use strict';

    var listener = function (event) {
        alert('You clicked the button!');
    }

    // add event listener to btn1
    var btn1 = document.getElementById('btn1');
    btn1.addEventListener('click', listener);
    //you can have ANY LISTENER after btn1. for example btn1.innerHTML,btn1.getAttribute, etc
    var remover = function (event) {
        // remove event listener from btn1
        btn1.removeEventListener('click', listener);
        console.log('Event listener removed.');
    }

    // add event listener to btn2
    var btn2 = document.getElementById('btn2');
    btn2.addEventListener('click', remover);

//     steps to create a dom event
//     1. select an element: store it in a variable for best practice.
//     2. add event listener function with event type and function handler

</script>
</body>
</html>
