<!DOCTYPE html>
<html lang="en">
<head>
    <title>AJAX ONLINE STORE</title>
    <style>
        *{
            background-color: #848487;
            color: #9d85fd;
            text-align: center;
        }
        table{
            align-content: center;
            margin: auto;
        }
        button {
            color: #b4d455;
            height: 40px;
            width: 75px;
        }

        th {
            color: hotpink;
            font-weight: bolder;
            font-size: large;
        }
    </style>
</head>
<body>

<h1>AJAX STORE 101</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="load-btn">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";

        var html;
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        var url = "data/inventory.json";

        loadTable();

        function loadTable(){
            $.get(url).done(function(inventory){
                html = "";
                inventory.forEach(function(tool){
                    html += "<tr>\n" +
                        "    <td>"+tool.title+"</td>\n" +
                        "    <td>"+tool.quantity+"</td>\n" +
                        "    <td>$"+tool.price+"</td>\n" +
                        "    <td>"+tool.categories+"</td>\n" +
                        "</tr>";
                });

                $("#insertProducts").empty().html(html);

            });
        }

        $("#load-btn").click(loadTable);

    })();
</script>

</body>
</html>
